site_name: KMK KLOR Firmware
theme:
  name: material
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  palette: 
    scheme: slate
    primary: light blue
    accent: deep orange
  features:
# Navigation tabs at the top of the page
    - navigation.tabs
    - navigation.tabs.sticky

  
markdown_extensions:
# align images, add captions to images 
  - attr_list
  - md_in_html
# syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
# content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
# admonitions
  - admonition
  - pymdownx.details
# lists
  - def_list

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/moritz-john/kmk-config-klor


nav:
  - Getting Started: index.md
  - Install KMK Firmware: installation.md
  - Setup OLED: oled.md
  - Setup RGB: rgb.md
  - Hide Storage: hide_device_storage.md