
site_url: https://moritz-john.github.io/kmk-config-klor/
repo_url: https://github.com/moritz-john/kmk-config-klor

nav:
  - index.md
  - installation.md
  - oled.md
  - rgb.md
  - hide_device_storage.md

site_name: KMK KLOR Firmware Docs
theme:
  name: material
  palette: 
    scheme: slate
    primary: blue grey
    accent: deep orange
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.footer

markdown_extensions:
# align images, add captions to images 
  - attr_list
  - md_in_html
# syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
# content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
# admonitions
  - admonition
  - pymdownx.details
# lists
  - def_list

extra_css:
  - stylesheets/extra.css

plugins:
  - social

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moritz-john/kmk-config-klor


